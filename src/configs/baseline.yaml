defaults:
  - dataloader: dataloader
  - datasets: dla
  - model: conv_tasnet
  - writer: wandb
  - metrics: metrics-train
  - transforms: waveform
  - _self_
writer:
  run_name: "conv-tasnet-baseline"
optimizer:
  _target_: torch.optim.Adam
  lr: 3e-4
lr_scheduler: null
loss_function:
  _target_: src.loss.Loss
  loss: "mae"
  output: "wav"
trainer:
  log_step: 50
  n_epochs: 20
  epoch_len: null
  device_tensors: ["mix_wav", "speaker1_wav", "speaker2_wav"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: "auto" # device name or "auto"
  override: False # if True, will override the previous run with the same name
  monitor: "min val_loss" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 1
