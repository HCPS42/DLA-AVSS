defaults:
  - dataloader: conv-tasnet
  - datasets: dla-online-train
  - model: conv-tasnet
  - writer: wandb
  - metrics: metrics-train-fast
  - transforms: waveform
  - _self_
optimizer:
  _target_: torch.optim.Adam
  lr: 2e-3
lr_scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
  mode: max
  factor: 0.5
  patience: 3
loss_function:
  _target_: src.loss.SNRLoss
trainer:
  scheduling: "epochwise" # "epochwise" or "stepwise"
  log_step: 100
  n_epochs: 100
  epoch_len: 1000
  device_tensors: ["mix_wav", "speaker_1_wav", "speaker_2_wav"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: "auto" # device name or "auto"
  override: False # if True, will override the previous run with the same name
  monitor: "max val_si-snr-i" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 1
writer:
  run_name: "conv-tasnet-baseline"
