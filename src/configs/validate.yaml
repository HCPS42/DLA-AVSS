defaults:
  - dataloader: dataloader
  - datasets: dla-val
  - model: av-conv-tasnet
  - metrics: metrics-val
  - transforms: waveform
  - _self_
inferencer:
  device_tensors: ["mix_wav", "speaker_1_wav", "speaker_2_wav"] # which tensors should be on device (ex. GPU)
  device: auto # device name or "auto"
  save_path: "example" # any name here, can be a dataset name
  seed: 1
  from_pretrained: null # path to the pretrained model
